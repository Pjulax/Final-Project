apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    microservice.group: final-project
    io.kompose.service: registry
  name: registry
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: registry
  template:
    metadata:
      labels:
        microservice.group: final-project
        io.kompose.service: registry
    spec:
      containers:
        - image: europe-west3-docker.pkg.dev/final-project-334521/fp-repo/registry:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
          livenessProbe:
            httpGet:
              port: 8761
              path: /actuator/health
            failureThreshold: 5
            initialDelaySeconds: 65
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              port: 8761
              path: /actuator/health
            failureThreshold: 5
            initialDelaySeconds: 40
            periodSeconds: 5
            timeoutSeconds: 10
          name: registry
          ports:
            - containerPort: 8761
      hostname: registry
      restartPolicy: Always
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 50%
