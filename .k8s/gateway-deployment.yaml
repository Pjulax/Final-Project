apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    microservice.group: final-project
    io.kompose.service: gateway
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gateway
  template:
    metadata:
      labels:
        microservice.group: final-project
        io.kompose.service: gateway
    spec:
      containers:
        - env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod,gcp
          image: europe-west3-docker.pkg.dev/final-project-334521/fp-repo/gateway:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              port: 8760
              path: /actuator/health/liveness
            failureThreshold: 5
            initialDelaySeconds: 50
            periodSeconds: 5
            timeoutSeconds: 20
          readinessProbe:
            httpGet:
              port: 8760
              path: /actuator/health/readiness
            failureThreshold: 5
            initialDelaySeconds: 85
            periodSeconds: 5
            timeoutSeconds: 10
          name: gateway
          ports:
            - containerPort: 8760
      hostname: gateway
      restartPolicy: Always
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 100%
